<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Test Generation resume</title>
</head>
<body>
    <h1>Генератора резюме</h1>
    <section class="main">
        <div class='photo-person'>
            <h2>Фото:</h2>
            <img class="photo-person-img" alt="Image preview..."/> 
            <input class="photo-person-src" type="file"/> 
        </div>
        <div class="data-person">
            <h2>Основные данные:</h2>
            <input class="data-person-name" name="surname" type="text" required placeholder="Фамилия...">
            <input class="data-person-name" name="first-name" type="text" required placeholder="Имя...">
            <input class="data-person-name" name="patronymic" type="text" required placeholder="Отчество...">
            <input class="data-person-email" name="email" type="email" required placeholder="email...">
            <input class="data-person-phone" type="tel" name="phone" id="phone" required placeholder="Номер телефона...">
        </div>
    </section>
    <section class="info-preson">
        <h2>Дополнительная информация:</h2>

        <button class="add-block">Добавить блок </button>
        <div class="info-preson-block">
            <input class="info-preson-block-title" name="title" type="text" required placeholder="Название блока">
            <button class="add-description">Добавить описание </button>
            <div class="info-preson-block-description">
                <input class="info-preson-block-description-key" name="key" type="text" required placeholder="Заголовок поля...">
                <input class="info-preson-block-description-propetry" name="propetry" type="text" required placeholder="Содержание поля...">
            </div>
        </div>
    </section>


    <script type="text/javascript" src="./src/index.js"></script>
</body>
</html>
